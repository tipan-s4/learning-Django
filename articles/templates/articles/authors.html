{% extends 'base_layout.html' %}

{% block content %}
    <div class="author-list">
        <h2>Lista de usuarios</h2>
        <!-- Imprimos la lista de usuarios que tenga nuestra base de datos -->
    {% for author in authors %}
        <div class="author">
            <h4><a href="{% url 'byAuthor' id=author.id %}">{{author.username}}</a></h4>
        </div>
    {% endfor %}
    </div>
    <div class="msg">
        <p><a href="/">Volver</a></p>
    </div>
{% endblock %}
